<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supplier interface</title>
    <script language="javascript">
        function loadList() {
            let url = "supplierControl.php?act=listItem";
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                let div = document.getElementById('main');
                let result = "<table border=1>";
                result += '<tr><th>id</th><th>商品名稱</th><th>價格</th><th>敘述</th><th>剩餘數量</th>';
                result += '<th>-</th><th>-</th></tr>'
                for (let r of data) {
                    result += "<tr>";

                    for (let key in r) {
                        result += "<td>"+r[key]+"</td>";
                    }
                    let id = r['id'];
                    result += "<td><button onclick='loadEditForm(" + id + ")'>修改</button></td>";
                    result += "<td><button onclick='delItem(" + id + ")'>刪</button></td>";

                    result += "</tr>"
                }
                result += "</table>"
                div.innerHTML = result;
            })
        }

        function loadURL(url) {
            fetch(url, {
                method: 'POST',
            })
            .then(function(response) {
                return response.text();
            })
            .then(function (data) {
                let div = document.getElementById('main');
                div.innerHTML = data;
            })
        }

        function loadEditForm(id) {
            let url = 'supplierControl.php?act=getItemInfo&id=' + id;
            fetch(url, {
                method: 'GET',
            })
            .then(function (response) {
                return response.json();
            })
            .then(function(data) {
                loadUpdateItemUI('updateUI.php', data);
            })
        }

        function loadUpdateItemUI(url, data) {
            jsonData = JSON.stringify(data);
            fetch(url, {
                method: 'POST',
                body: jsonData,
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                let div = document.getElementById('main');
                div.innerHTML = data;
            })
        }

        function addItem() {
            let form = document.getElementById('myForm');
            let mydat = new FormData(form);
            let url = 'supplierControl.php?act=addItem';
            fetch(url, {
                method: 'POST',
                body: mydat,
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                loadList();
            })
        }

        function updateItem(id) {
            let form = document.getElementById('myForm');
            let mydat = new FormData(form);
            let url = 'supplierControl.php?act=updateItem&id=' + id;
            fetch(url, {
                method: 'POST',
                body: mydat,
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                loadList();
            })
        }

        function delItem(id) {
            let url = 'supplierControl.php?act=delItem&id=' + id;
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                loadList();
            })
        }
    </script>
</head>
<body>
    <button onclick="loadURL('addItem.html')">新增商品</button>
    <button onclick="loadList()">列出商品清單</button>
    <hr>
    <h1>商家功能</h1>
    <div id="main">
        <h2>You are currently in main supplier page</h2>
    </div>
</body>
</html>
